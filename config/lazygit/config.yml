# don't pester after using difftool
promptToReturnFromSubprocess: false
git:
  paging:
    # set the inline pager to difft for better context
    externalDiffCommand: difft --color=always
  pagers:
    # <c-t> to view full diff in kitty (or whatever set in gitconfig)
    - useExternalDiffGitConfig: true
gui:
  skipDiscardChangeWarning: true

  theme:
    activeBorderColor:
      - "#3e8fb0"
      - bold

    inactiveBorderColor:
      - "#6e6a86"

    searchingActiveBorderColor:
      - "#ea9a97"
      - bold

    optionsTextColor:
      - "#9ccfd8"

    selectedLineBgColor:
      - "#3e8fb0"

    inactiveViewSelectedLineBgColor:
      - "#393552"
      - bold

    cherryPickedCommitFgColor:
      - "#2a273f"

    cherryPickedCommitBgColor:
      - "#ea9a97"

    markedBaseCommitFgColor:
      - "#9ccfd8"

    markedBaseCommitBgColor:
      - "#f6c177"

    unstagedChangesColor:
      - "#eb6f92"

    defaultFgColor:
      - "#e0def4"
